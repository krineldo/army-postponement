<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <link href="/static/css/style.css" th:href="@{/css/register-style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <span th:utext="${successMessage}"></span>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post" role="form">
        <div class="input-box">
            <input type="text" th:field="*{firstName}" placeholder="Enter your first name" required>
        </div>
        <div class="input-box">
            <input type="text" th:field="*{lastName}" placeholder="Enter your last name" required>
        </div>
        <div class="input-box">
            <input type="text" th:field="*{fatherName}" placeholder="Enter your father's name" required>
        </div>
        <div class="input-box">
            <input type="text" th:field="*{motherName}" placeholder="Enter your mother's name" required>
        </div>
        <div class="input-box">
            <input type="text" th:field="*{afm}" placeholder="Enter your AFM number" required>
        </div>
        <div class="input-box">
            <input type="text" th:field="*{amka}" placeholder="Enter your AMKA number" required>
        </div>
        <div class="input-box">
            <input type="text" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <input type="password" th:field="*{password}" placeholder="Create a password" required>
        </div>

        <div class="input-box button">
            <input type="Submit" value="Register Now">
        </div>
        <div class="text">
            <h3>Already have an account? <a href="/">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
