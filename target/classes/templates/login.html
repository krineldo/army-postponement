<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link href="/static/css/style.css" th:href="@{/css/register-style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <form th:action="@{/login}" method="POST">
            <h2>Login</h2>
            <br />
            <div class="input-box">
                <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" required/>
            </div>

            <div class="input-box">
                <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" required/>
            </div>

            <div align="center" th:if="${param.error}">
                <p>Email or Password is invalid.</p>
            </div>

            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>

            <div class="text">
                <h3>Don't have an account? <a href="/register">Register now</a></h3>
            </div>

            <!--/* <a href="/recover-password">Forgot password?</a> */-->
        </form>
    </div>
</div>
</body>
</html>
